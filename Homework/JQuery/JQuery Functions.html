<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
      <button id="hideContent">Hide Content</button>
      <button id="showContent" class="d-none">Show Content</button>

    <style>
      .d-none {
        display: none;
      }

      .d-yes {
        display: flex;
      }
    </style>

    <script>
      function toggleVisibility(button) {
        $(button).click(function () {
          $('#hideContent').toggleClass("d-none");
          $('#showContent').toggleClass("d-yes");
        });
      }

      $(document).ready(function () {
        toggleVisibility("#hideContent");
      });
      $(document).ready(function () {
        toggleVisibility("#showContent");
      });
    </script>
  </body>
</html>
