<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="class.css" />
    <title>Sept17</title>
  </head>
  <body>
    <table class="container">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro Comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
    <form>
        <div>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname">
            
            <label for="lemail">Email:</label><br>
            <input type="text" id="lemail" name="lemail" value="cool@gmail.com" disabled>
        </div>
        <p>What is your favorite language in code?</p>
        <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
        </div>
        <p>What vehicle do you own?</p>
        <div>
            <input type="checkbox" id="vehicle1" value="Bike">
            <label for="vehicle1">I have a Bike</label><br>
            <input type="checkbox" id="vehicle2" value="Car">
            <label for="vehicle2">I have a Car</label><br>
            <input type="checkbox" id="vehicle3" value="Boat">
            <label for="vehicle3">I have a Boat</label><br>
        </div>
    </form>
  </body>
</html>
