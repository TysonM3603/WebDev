<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Experiment Page.js"></script>
    <link rel="stylesheet" href="Experiment Page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Ajax and jQuery page</title>
    <!-- Use Fontawesome to look for icons if needed. Be sure to include the proper bootstrap in the head though. -->
  </head>
  <body>
    <header>
      <div class="topNav">
        <div class="titleLine">Experiment Page</div>
        <div id="mySideNav" class="sideNav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <a href="/Final Project/Page 1/Social Links.html">Social Links</a>
          <a href="/Final Project/Page 1/Profile.html">Resume Page</a>
          <a href="/Final Project/Page 2/Ajax and jQuery.html"
            >Ajax/jQuery Showcase</a
          >
        </div>
        <button class="sideNavBtn" onclick="openNav()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>

    <main>
      <h1 style="margin-bottom: 0.3rem">Snake</h1>
      <div style="font-size: larger">
        Can you get your snake long enough to fill the progress bar?
      </div>

      <div style="justify-items: center;">
        <div id="myProgress">
          <div id="myBar">
            <span id="progressText">0%</span>
          </div>
        </div>
      </div>

      <div style="font-size: larger; margin: 1rem">
        Use WASD to move your snake!
      </div>
      <canvas id="board"></canvas>
      <div id="popup">
        <h2 id="popupTitle">Game Over</h2>
        <p id="popupMessage">You lost the game!</p>
        <button id="closePopup">Close</button>
      </div>
      <div id="overlay"></div>

      <div>Click this button to restart the game!</div>
      <button id="restartButton">Restart</button>
    </main>

    <footer>
      <h6><i class="fa-regular fa-copyright"></i>Copyright TysonMeade 2024</h6>
    </footer>
  </body>
</html>
