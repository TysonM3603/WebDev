<!DOCTYPE html>
<html>

    <div id="thisModal" class="modal">

          <h2>Modal Header - get "a head" in life</h2>

          <p>I am a paragraph</p>
          <p>I exist only to please those who seek me</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer - watch out for the foot</h3>
        </div>
      </div>
    </div>
    <script src="Modal.js"></script>
  </body>
</html>
