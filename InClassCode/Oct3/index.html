    <button id="addItemBtn">Add Item</button>

    <script>
      $('#addItemBtn').on('click', function () {
        let dropDown = $('#category');
        let newCategory = $('#itemInput').val();
        dropDown.append('<option value="' + newCategory.toLowerCase() + '">' + newCategory + '</option>');
        $('#itemInput').val(''); //clear it
        alert('Successfully added to the list'); //Default browser alert
      });
    </script>
